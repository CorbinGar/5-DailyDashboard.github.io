<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="timeblocks">
      <!-- Timeblocks go here -->
    </div>







    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>



    <script type="text/javascript">

      //alert("this worked")



      var workhours = ["9am","10am","11am","12am","1pm","2pm","3pm","4pm","5pm"] 


     gentimeslot(workhours,"#timeblocks")




      function gentimeslot(array,target){



        for (var i = 0; i < array.length; i++) {
        var Div = $("<div>");
        var Btn = $("<button>");
        var Textbox = $("<textarea>");
        var Text = $("<p>");
        

        Div.addClass("row");
        
        Textbox.addClass("col-sm-9");


        Text.text(array[i])
        Text.addClass("col-sm-1");

        Btn.addClass("ques-button btn btn-primary col-sm-2");
        Btn.attr("Timeslot", array[i]);
        Btn.text("lock");


        $(target).append(Div);

        $(Div).append(Text);
        $(Div).append(Textbox);
        $(Div).append(Btn);
        $(Div).append(Btn);

      }

      }

   </script>



  </body>
</html>
